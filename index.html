<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5f7a233d9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <title>Project Development Initiation Stage</title>
</head>

<body>
    <div class="contenedor">
        <div id="headContent" class="box a">
            <div class="Navea">
                <div class="NaveaSon">
                    <div>
                        <p><i class="fas fa-skull-crossbones fa-lg"></i><strong> FATAL PANDEMICS</strong></p>
                    </div>
                </div>
            </div>
            <div class="NavMenu">
                <div class="NaveMenuSon">
                    <button class="menuLink" onclick="menuClicked()">
                        <i class="fas fa-book-dead fa-lg"></i> Menu
                    </button>
                </div>
            </div>
        </div>
        <div class="box bodyContent">
            <div class="contenedor1">
                <div class="covid19">
                    <h1 class="estado"><i class="fas fa-biohazard fa-lg"></i> Covid-19</h1>
                </div>
                <div class="cont a1">
                    <div id="usersCountryData" class="country"></div>
                    <div id="usersCountryDataChild"></div>
                    <div id="chartsGoHere"></div>
                    <div class="navigationData">
                        <div class="navigationLeft">
                            <button class="neon" onclick="setIntervalButtonLeft()">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                        </div>
                        <div class="navigationValue">
                            <button id="navigationInput" class="neon">
                                <strong>1</strong>
                            </button>
                        </div>
                        <div class="navigationRight">
                            <button class="neon" onclick="setIntervalButtonRight()">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="cont a3">
                    <div class="menuC ma">
                        <button class="neon" onclick="showTodayDeathsSelected()">
                            <i class="fas fa-skull-crossbones fa-lg"></i> Today's Deaths
                        </button>
                    </div>
                    <div class="menuC mb">
                        <button class="neon" onclick="showCasesSelected()">
                            <i class="fas fa-biohazard fa-lg"></i> Cases
                        </button>
                    </div>
                    <div class="menuC mc">
                        <button class="neon" onclick="showCriticalSelected()">
                            <i class="fas fa-procedures fa-lg"></i> Critical
                        </button>
                    </div>
                    <div class="menuC md">
                        <button class="neon" onclick="showActivosSelected()">
                            <i class="fas fa-radiation fa-lg"></i> Active
                        </button>
                    </div>
                    <div class="menuC me">
                        <button class="neon" onclick="showDeathsSelected()">
                            <i class="fas fa-skull-crossbones fa-lg"></i> Deaths
                        </button>
                    </div>
                </div>
                <div id="cont a2" class="cont a2">
                    <br>
                    <h2>
                        <div id="cv" class="estado"></div>
                    </h2>
                </div>
            </div>
        </div>
        <div class="box c">
            <div class="socialMedia">
                <span style="font-size: 3em;">
                    <a href="https://github.com/jaime385/FatalPandemics" class="linksFooter"><i
                            class="fab fa-github"></i></a>
                    <!--<i class="fab fa-instagram"></i>
                    <i class="fas fa-address-card"></i>-->
                </span>
            </div>
        </div>
    </div>
    <script src="func.js"></script>
</body>

</html>
